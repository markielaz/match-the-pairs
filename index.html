<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match The Pairs</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="game-wrapper">
        <header>
            <h1>Match The Pairs</h1>
        </header>
        <section class="tiles">
            <button id="button-1" class="game-button"><div id="tile-1" class="tile-content d1 hidden-tile"><img src="https://images.pexels.com/photos/4681107/pexels-photo-4681107.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"></div></button>
            <button id="button-2" class="game-button"><div id="tile-2" class="tile-content d1 hidden-tile"><img src="https://images.pexels.com/photos/4681107/pexels-photo-4681107.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"></div></button>
            <button id="button-3" class="game-button"><div id="tile-3" class="tile-content d2 hidden-tile"><img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg"></div></button>
            <button id="button-4" class="game-button"><div id="tile-4" class="tile-content d2 hidden-tile"><img src="https://images.pexels.com/photos/45201/kitty-cat-kitten-pet-45201.jpeg"></div></button>
            <button id="button-5" class="game-button"><div id="tile-5" class="tile-content d3 hidden-tile"><img src="https://images.pexels.com/photos/326012/pexels-photo-326012.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"></div></button>
            <button id="button-6" class="game-button"><div id="tile-6" class="tile-content d3 hidden-tile"><img src="https://images.pexels.com/photos/326012/pexels-photo-326012.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"></div></button>
        </section>
        <section class="options">
            <button id="reset-button">Reset Game</button>
            <div>
                <p id="moves">Moves: 0</p>
            </div>
        </section>
    </div>
</body>
</html>
